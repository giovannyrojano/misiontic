{% extends "administrador/menuAdmin.html" %}
{% block body%}

<body>
    <h1 style="margin-top: 5%; ">
        Nueva Cita
        <hr>
    </h1>

    <div class="row-md-12 my-2 p-3" 
        style="background-color: rgba(226, 224, 224, 0.699); border-radius: 10px;">

        <label class="form-label" style="margin-top:0%; margin-bottom: 1%;">
            <b>Seleccionar Día</b>
        </label>

        <input class="form-control" type="date" id="appt" name="appt" style="width: 20%; cursor: pointer;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    </div>

    <div class="row-md-12 d-flex justify-content-between my-2 p-3" 
        style="background-color: rgba(226, 224, 224, 0.699); border-radius: 10px;">

        <div class="col-md-5 justify-content-center mx-1">

            <label class="form-label" style="margin-top:2%; margin-bottom: 1%;">
                <b>Seleccionar Paciente</b>
            </label>

            <div class="col-md-12">
                <input class="form-control my-2" type="search" id="text-cita" placeholder="Nombre Paciente" aria-label="Search">
                <div class="d-flex justify-content-end mb-2">
                    <button class="btn btn-outline-success" type="submit">Buscar Paciente</button>
                </div>
                
            </div>
    
            <table class="table table-hover" style=" background-color: white; border-radius: 15px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <style>
                    tbody,
                    td,
                    tfoot,
                    th,
                    thead,
                    tr {
                        border-style: none;
                    }
                </style>
                <thead>
                    <tr>
                        <th scope="col" style="text-align: center;">Paciente</th>
                        <th scope="col" style="text-align: center;"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: center; padding: 2%;">Mark</td>
                        <td style="text-align: center;">
                            <button type="button" class="btn btn-outline-success">
                                Seleccionar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center; padding: 2%;">Jacob</td>
                        <td style="text-align: center;"> <button type="button"
                                class="btn btn-outline-success">Seleccionar</button> </td>
                    </tr>
                    <tr>
                        <td style="text-align: center; padding: 2%;">Larry the Bird</td>
                        <td style="text-align: center;"> <button type="button"
                                class="btn btn-outline-success">Seleccionar</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-5 justify-content-center mx-1">

            <label class="form-label" style="margin-top:2%; margin-bottom: 23%;">
                <b>Médicos Disponibles</b>
            </label>
            <div class="row-md-12">
                <table class="table table-hover" style=" background-color: white; border-radius: 15px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <style>
                    tbody,
                    td,
                    tfoot,
                    th,
                    thead,
                    tr {
                        border-style: none;
                    }
                </style>
                <thead>
                    <tr>
                        <th scope="col" style="text-align: center;">Medico</th>
                        <th scope="col" style="text-align: center;"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: center; padding: 2%;">Mark</td>
                        <td style="text-align: center;">
                            <button type="button" class="btn btn-outline-success">
                                Seleccionar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center; padding: 2%;">Jacob</td>
                        <td style="text-align: center;"> <button type="button"
                                class="btn btn-outline-success">Seleccionar</button> </td>
                    </tr>
                    <tr>
                        <td style="text-align: center; padding: 2%;">Larry the Bird</td>
                        <td style="text-align: center;"> <button type="button"
                                class="btn btn-outline-success">Seleccionar</button> </td>
                    </tr>
                </tbody>
            </table>
            </div>
            
        </div>

    </div>

    <div class="row-md-12 d-flex justify-content-center">
        <button class="btn btn-primary"> Crear cita </button>
    </div>

</body>
{% endblock %}
