<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/estilo.css')}}"/>
    <script src="https://kit.fontawesome.com/4fd8c826c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="formulario">
        <h1>Iniciar Sesión</h1>
        <div class="contenedor">

            <div class="inputContenedor">
                <input type="text" placeholder="Correo Electrónico">
                <i class="far fa-user"></i>
            </div>

            <div class="inputContenedor">
                <input type="password" placeholder="Contraseña">
                <i class="fas fa-lock"></i>
            </div>

            <div style="text-align: center;margin-top: 40px;">
                <a href="{{ url_for('main.inicio') }}" class="button" style="text-decoration: none;">Acceder</a>

            </div>

            <p>
                ¿Aún no tienes cuenta?
                <a class="link" href="/registroPaciente/">
                    Regístrate
                </a>
            </p>

        </div>
    </form>
</body>
</html>
