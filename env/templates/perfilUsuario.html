{% extends "administrador/menuAdmin.html" %}
{% block body%}
<div class="row-md-12 my-5 d-flex justify-content-between">

    <div class="col-md-3 flex-column bg-light">

        <div class="row-md-3 my-5 d-flex justify-content-center">
            <img src="../static/img/avatar.png">
        </div>

        <div class="row-md-3 my-2">

            <div class="row-md-3 d-flex">
                <p style="margin: 5%;">Eps:</p>

            <div class="row-md-3 d-flex">
                <select style="padding: 0%; width: 80%; margin: 5%;">

                    <option value="Nueva eps">Nueva eps</option>
                    <option value="">Asmet salud</option>

            <div class="row-md-3 d-flex">

            </div>

            <div class="row-md-3 d-flex">
                <select style="padding: 0%; width: 80%; margin: 5%;">
                    <option value="A+">--</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>

        <div class="row-md-8 my-4">

                </div>

                    <input type="text">
                </div>
            </div>
    
            <div class="row-md-8 d-flex">
                <div class="col-md-6 d-flex justify-content-end">
                    <p style="margin-right: 2%;">Nombres</p>
                </div>

                    <input type="text">
                </div>
            </div>

            <div class="row-md-8 d-flex">

            <div class="row-md-8 d-flex">

                </div>

            <div class="row-md-8 d-flex">

                </div>

                    <input type="text">

            </div>

            <div class="row-md-8 d-flex">

                    <p style="margin-right: 2%;">Contraseña</p>
                </div>
                <div class="col-md-6">
